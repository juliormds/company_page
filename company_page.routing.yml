# Create a route with controller function to be called
company_page:
  path: '/company'
  defaults:
    _controller: 'Drupal\company_page\Controller\CompanyForm::displayForm'
    _title: 'Create Page'
  requirements:
    _permission: 'access content'

company_page.insertData:
  path: '/insert/company_page'
  defaults:
    _controller: 'Drupal\company_page\Controller\CompanyForm::insertData'
    _title: 'Form'
  requirements:
    _permission: 'access content'

company_page.displayUserPage:
  path: '/company/{url}'
  defaults:
    _controller: 'Drupal\company_page\Controller\CompanyForm::displayUserPage'
    _title: 'User Page'
  requirements:
    _permission: 'access content'

